apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: poc-kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort:  5432
        env:
        - name: POSTGRES_USER
          valueFrom:
           secretKeyRef:
             name: postgres-secret
             key: postgres-root-username
        - name: POSTGRES_PASSWORD
          valueFrom:
           secretKeyRef:
             name: postgres-secret
             key: postgres-root-password
        - name: POSTGRES_DB
          valueFrom:
           configMapKeyRef: 
             name: postgres-configmap
             key: db_name   
       
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
